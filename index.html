<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="container">
        <div class="img"></div>
        <div class="formulario">
            <h1>Cadastro</h1>
        <p>Já tem uma conta? <a href="#">entre aqui</a></p>
        <p>Dados pessoais</p>

        <form action="" method="">

            <div>
                <label for="">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome inteiro">    
            </div>
            
            <div>
                <label for="">Idade</label>
                <input type="number" name="idade" id="idade" placeholder="Digite sua idade">
            </div>
           
            <div>
                <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email"> 
            </div>
            
            <div>
                <label for="">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>
            
            <div>
                <label for="">Telefone</label>
                <input type="tel" name="tel" id="tel" placeholder="Digite seu telefone">
            </div>
         
            <input type="checkbox" name="terms" id="terms">
            <p>Eu concordo com os <a href="#">Termos e condições</a></p>

            <button class="button">Cadastrar</button>
        </form>
        </div>

        

    </section>
    
</body>
</html>
